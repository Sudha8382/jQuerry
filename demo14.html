<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imgbig{
            height: 450px;
            border: 10px groove green;
            padding: 20px;
            box-shadow: 0px 0px 10px 2px black inset;
            border-radius: 20px;
        }
        .imgsmall{
            height: 150px;
            width: 200px;
            border: 10px groove green;
        }
    </style>
</head>
<body>
    <script src="js/jquery-3.7.1.js"></script>
    <center>
        <h1>Gallery</h1><hr>
    <img src="images/lotus.jpg" alt="" id="imgbig"><br/>
    <img src="images/kk.jpg" alt="" class="imgsmall">
    <img src="images/bird3.jpg" alt="" class="imgsmall">
    <img src="images/bird5.jpeg" alt="" class="imgsmall">
    <img src="images/bullet.jpg" alt="" class="imgsmall">
    <img src="images/c.jpg" alt="" class="imgsmall">
</center>
<script>
    $(document).ready(function(){
        $("img").click(function(){
            var x=$(this).attr("src")
            $("#imgbig").attr("src",x)
        })
    })
</script>
</body>
</html>

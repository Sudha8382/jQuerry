<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript code</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>

        }
    </script>

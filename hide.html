<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 500px;
            border: 10px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script src="js/jquery-3.7.1.js"></script>
    <img src="images/bird5.jpeg" alt="" ><br/>
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var x=$("img").hide("fast")
            })
            $("#btn2").click(function(){
                $("img").show("medium")
            })
            $("#btn3").click(function(){
                $("img").toggle("1000")
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get and set</title>
</head>
<body>
    <script src="js/jquery-3.7.1.js"></script>
    <h1 id="x">TECHPILE TECHNOLOGY</h1>
    <h1 id="y">welcome to the world of jquery</h1>
    <button>click me!</button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var t1=$("#x").text()
                var t2=$("#y").text()
                $("#x").text(t2)
                $("#y").text(t1)
            })
        })
    </script>
</body>
</html>
